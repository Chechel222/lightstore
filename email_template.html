<style>
    .email-container {
        background-color: #f4f4f4;
        padding: 20px;
        font-family: Arial, sans-serif;
        line-height: 1.5;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        color: #333333;
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    p {
        color: #555555;
        font-size: 16px;
        margin-bottom: 10px;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    li {
        margin-bottom: 5px;
    }
    
    .email-container p:last-child {
        margin-bottom: 0;
    }
    
    .email-container a {
        color: #007bff;
        text-decoration: none;
    }
    
    .email-container a:hover {
        text-decoration: underline;
    }
    
    .email-container .button {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 3px;
        margin-top: 10px;
    }
    
    .email-container .button:hover {
        background-color: #0056b3;
    }
</style>
<div class="">
    <h1>Привет, {{.Name}} заказал куриц!</h1>
    <p></p>
    <p>Подробности заказа:</p>
    <ul>
        <li>Эмеил: {{.Email}}</li>
        <li>Курицы: {{.Chiken}}</li>
        <li>Дата: {{.Date}}</li>
        <li>Время: {{.Time}}</li>
        <li>Номер телефона: {{.PhoneNumber}}</li>
    </ul>
</div>
